name: iOS IPA (Ücretsiz)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with: { distribution: 'zulu', java-version: 17 }

      - uses: actions/cache@v3
        with:
          path: ~/.konan
          key: konan-${{ runner.os }}

      - run: chmod +x ./gradlew
      - run: ./gradlew :shared:packForXcode

      - name: Create minimal Xcode project
        run: |
          mkdir iosApp
          cd iosApp
          swift package init --type executable
          xcodebuild \
            -scheme iosApp \
            -configuration Release \
            -archivePath build/Archive.xcarchive \
            archive \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -quiet

          # .app dosyasını bul ve zip’le
          APP=$(find build/Archive.xcarchive -name '*.app' | head -n 1)
          if [ -n "$APP" ]; then
            zip -r AutoSSTP-iOS.zip "$APP"
          else
            echo "No .app found inside archive"; exit 1
          fi

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: AutoSSTP-iOS
          path: iosApp/AutoSSTP-iOS.zip