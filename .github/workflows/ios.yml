name: iOS IPA (Ücretsiz)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # Java
      - uses: actions/setup-java@v3
        with: { distribution: 'zulu', java-version: 17 }

      # Kotlin/Native cache
      - uses: actions/cache@v3
        with:
          path: ~/.konan
          key: konan-${{ runner.os }}

      # Gradle wrapper'ı çalıştırılabilir yap
      - run: chmod +x ./gradlew

      # Android uygulaması derle (isteğe bağlı)
      - run: ./gradlew assembleDebug

      # iOS framework çıkar
      - run: ./gradlew :shared:packForXcode

      # Basit iOS uygulaması + IPA
      - run: |
          mkdir iosApp
          cd iosApp
          swift package init --type executable

          xcodebuild \
            -scheme iosApp \
            -configuration Release \
            -archivePath build/Archive.xcarchive \
            archive \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      # .xcarchive → .ipa
      - run: xcodebuild -exportArchive -archivePath iosApp/build/Archive.xcarchive -exportPath iosApp/build -exportOptionsPlist ExportOptions.plist CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

      # IPA’yı indirmek için
      - uses: actions/upload-artifact@v4
        with:
          name: AutoSSTP-iOS
          path: iosApp/build/*.ipa