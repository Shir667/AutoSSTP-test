name: Build iOS IPA
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with: { distribution: 'zulu', java-version: 17 }
      - run: chmod +x ./gradlew
      - run: ./gradlew :shared:linkReleaseFrameworkIosArm64
      - name: Create IPA
        run: |
          # 1. Framework yolunu al
          FRAMEWORK_DIR="shared/build/bin/iosArm64/releaseFramework"
          FRAMEWORK="$FRAMEWORK_DIR/Shared.framework"
          if [ ! -d "$FRAMEWORK" ]; then
            echo "âŒ Framework bulunamadÄ±: $FRAMEWORK"; exit 1
          fi
          
          # 2. .app klasÃ¶rÃ¼nÃ¼ oluÅŸtur
          APP_NAME="AutoSSTP"
          APP_BUNDLE="$APP_NAME.app"
          mkdir -p "$APP_BUNDLE"
          
          # 3. Framework'Ã¼ kopyala
          cp -R "$FRAMEWORK" "$APP_BUNDLE/"
          
          # 4. Info.plist oluÅŸtur
          cat > "$APP_BUNDLE/Info.plist" <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleIdentifier</key><string>com.example.AutoSSTP</string>
            <key>CFBundleName</key><string>AutoSSTP</string>
            <key>CFBundleVersion</key><string>1</string>
            <key>CFBundleShortVersionString</key><string>1.0</string>
            <key>LSRequiresIPhoneOS</key><true/>
            <key>UIRequiredDeviceCapabilities</key><array><string>arm64</string></array>
          </dict>
          </plist>
          EOF
          
          # 5. IPA yapÄ±sÄ±nÄ± oluÅŸtur
          mkdir Payload
          mv "$APP_BUNDLE" Payload/
          
          # 6. IPA'yÄ± oluÅŸtur
          zip -r "$APP_NAME.ipa" Payload/
          
          # 7. Kontrol et
          echo "âœ… IPA oluÅŸturuldu:"
          ls -lh "$APP_NAME.ipa"
          echo "ðŸ“¦ IPA iÃ§eriÄŸi:"
          unzip -l "$APP_NAME.ipa" | head -20
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: AutoSSTP-IPA
          path: AutoSSTP.ipa